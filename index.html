<html ng-app="app">
    <head>
        <title>APA15 - track routes and accessibility</title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
        <script src="./vendor/angular-leaflet-directive.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
        <div ng-controller="MainCtrl" class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>APA15</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9 col-xs-12">
                    Bounds:  {{bounds | boundBox}}
                    <leaflet bounds="bounds" center="center"
                             width="100%" height="75%"></leaflet>
                </div>
                <div class="col-sm-3 col-xs-12">
                    <h2>Nodes <small>({{nodes.length}})</small></h2>
                    <ul>
                        <li ng-repeat="node in nodes">
                            {{node.id}}: {{node.lon}}, {{node.lat}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
